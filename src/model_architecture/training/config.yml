base_model:
    transformations:
        crop_size: 200
        flip_degrees: 30

vgg19:
    epochs: 1
    batch_size: 64  # TODO: Include test batch size and train, otherwise the last batch of the validations tep distorts the overall test of the epoch
    learning_rate: 0.001
    train_backbone_params: True
    train_test_split_ratio: 0.75
    activation_function: 'tanh'
    early_stopping : False
    classifier_layer:
        - classifier_layer_1:
            - 25088
            - 2
            - 0 # Dropout rate
        #- classifier_layer_2:
        #    - 1096
        #    - 10
        #    - 0

resnet:
    epochs: 100
    batch_size: 16
    learning_rate: 0.001
    train_backbone_params: True
    train_test_split_ratio: 0.8
    activation_function: 'tanh'
    classifier_layer:
        - classifier_layer_1:
            - 512
            - 256
            - 0.2 # Dropout rate
        - classifier_layer_2:
            - 256
            - 6
            - 0

custom1:
    epochs: 50
    batch_size: 16
    learning_rate: 0.0001
    train_backbone_params: True
    train_test_split_ratio: 0.8
    activation_function: 'tanh'
    classifier_layer:
        - classifier_layer_1:
            - 1600
            - 1024
            - 0.2 # Dropout rate
        - classifier_layer_2:
            - 1024
            - 512
            - 0  # Dropout rate
        - classifier_layer_3:
            - 512
            - 6
            - 0 # Dropout rate

efficient_net:
    epochs: 100
    batch_size: 64
    learning_rate: 0.0001
    train_backbone_params: True
    train_test_split_ratio: 0.8
    activation_function: 'leakyrelu'
    early_stopping : False
    classifier_layer:
        - classifier_layer_1:
            - 1280
            - 2
            - 0 # Dropout rate
